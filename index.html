<!doctype html>
<html>
  <head>
    <title>Chat Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="dist/css/chat.css">
    
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Chat Payment</h1>
    </header>

    <main class="main-content">

      <!-- Begin screen -->
      <div class="start">
        <button class="button button-start spacer" value="buyer">Buyer</button>
        <button class="button button-start" value="seller">Seller</button>
      </div>
      
      <!-- /Begin screen -->    
      
      <!-- Chat box -->
      <div class="chat-box hide">
        <div class="chat-header">
          <span class="chat-icon">chat-icon</span>
          <h2 class="chat-name-user">Username</h2>
          <button id="charge-chat" class="charge-icon icon hide">charge-icon</button>
          <span class="options-icon icon">settings-icon</span>
          <span class="close-icon icon">close-icon</span>

          <!-- Charge tooltip -->
          <div class="charge-box hide">
            <div class="charge-header">
              <span class="charge-arrow">charge-arrow</span>
              <h3 class="charge-title">Envie cobran√ßas direto do chat!</h3>
            </div> 
            <div class="charge-content cf">
              <span class="charge-value">Valor </span><input class="charge-input-text" type="tel" id="value"/>
              <button class="button-charge" id="charge-button">Cobrar</button>              
            </div>
          </div>

          <!-- /Charge tooltip -->
        </div>
        <div id="charge"></div> 
        <!-- Messages List -->
        <div class="chat-message">
          <ul class="message-list" id="messageList"></ul>
        </div>
      
        <form class="chat-input-box" id="message" action="">
            <div class="chat-input-wrapper">
                <input class="chat-input-text" placeholder="Enter your message" id="m" autocomplete="off" /><button class="chat-input-submit">Send</button>
            </div>
        </form>
      </div>
      <!-- /Chat box -->

    </main>

    <script src="dist/scripts/socket.io-1.2.0.js"></script>
    <script src="dist/scripts/jquery-1.11.1.js"></script>
    <script src="dist/scripts/payment.js"></script>

  </body>
</html>
