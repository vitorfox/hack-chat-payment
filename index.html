<!doctype html>
<html>
  <head>
    <title>Chat Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/chat.css">
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Chat Payment</h1>
    </header>

    <main class="main-content">

      <!-- Begin screen -->
      <button class="button button-start">Buyer</button>
      <button class="button button-start">Seller</button>
      
      <!-- /Begin screen -->    
      
      <!-- Chat box -->
      <div class="chat-box">
        <div class="chat-header">
          <h2 class="chat-name-user">Username</h2>
        </div>
      
        <!-- Messages List -->
        <div class="chat-message">
          <ul class="message-list" id="messageList"></ul>
        </div>
      
        <form class="chat-input-box hide" id="message" action="">
            <div class="chat-input-wrapper">
                <input class="chat-input-text" placeholder="Enter your message" id="m" autocomplete="off" /><button class="chat-input-submit">Send</button>
                <input id="m" autocomplete="off" />
                <button>Send</button>
                <button id="charge">Cobrar</button>
            </div>
        </form>
      
        <form class="chat-input-box" id="nickname" action="">
            <div class="chat-input-wrapper"> 
              <input class="chat-input-text" placeholder="Choose your Nickname" id="n" autocomplete="off" /><button class="chat-input-submit">Submit</button>
            </div>
        </form>
      </div>
      <!-- /Chat box -->

    </main>

    <script>
      var socket = null;
      $('#message').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      $('#charge').click(function(){
            socket.emit('send charge', { "amount": 500 });
            return false;
      });

    $("body").on("click", "#pay", function(e){
        e.preventDefault();
        socket.emit('send payment', "Pagamento efetuado com sucesso!");
    });

      $('#nickname').submit(function(){

            socket = io();

            var session_id = null;
            socket.on('session info', function(data) {
                session_id = data.id;
            });        
            socket.emit('set nickname', { "nickname": $('#n').val() });

            $('#nickname').hide();

            socket.on('chat message', function(data){
                var msg = data.message;
                var li_class = "receiver";
                console.log(session_id);

                if (data.session_id == session_id) {
                    li_class = "sender";
                }
                var messageBubble = '<li class="message-item"><div class="message-bubble-wrapper '+li_class+'"><div class="message-bubble-text">' + msg + '</div></div></li>';
                $('#messageList').append(messageBubble);
            });
            socket.on('charge message', function(msg){

                var text = "Cobran√ßa no valor de R$ " + msg.amount + " recebida. <button id='pay'>Pagar</button>";
                $('#messages').append($('<li class="charge">').html(text));
            });

            socket.on('payment finished', function(msg){
                $('#messages').append($('<li class="paid">').text(msg));
            });
            return false;
      });

    </script>
  </body>
</html>
