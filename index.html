<!doctype html>
<html>
  <head>
    <title>Chat Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/chat.css">
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Chat Payment</h1>
    </header>

    <main class="main-content">

      <!-- Begin screen -->
      <button class="button button-start" value="buyer">Buyer</button>
      <button class="button button-start" value="seller">Seller</button>
      
      <!-- /Begin screen -->    
      
      <!-- Chat box -->
      <div class="chat-box">
        <div class="chat-header">
          <h2 class="chat-name-user">Username</h2>
           <input type="text" id="value"/>
          <button id="charge-button" style="float:right" class="hide">Cobrar</button>
        </div>
        <div id="charge"></div> 
        <!-- Messages List -->
        <div class="chat-message">
          <ul class="message-list" id="messageList"></ul>
        </div>
      
        <form class="chat-input-box" id="message" action="">
            <div class="chat-input-wrapper">
                <input class="chat-input-text" placeholder="Enter your message" id="m" autocomplete="off" /><button class="chat-input-submit">Send</button>
            </div>
        </form>
      </div>
      <!-- /Chat box -->

    </main>

    <script>
      var socket = null;
      $('.button-start').on("click", function(e){
		e.preventDefault();

		socket = io();

		var session_id = null;
		socket.on('session info', function(data) {
			session_id = data.id;
		});

		if ($(this).val() == "seller") {
			$("#charge-button").show();
		}

		$('.button-start').hide();

		socket.emit('set nickname', { "nickname": $(this).val() });

		socket.on('chat message', function(data){
			var msg = data.message;
			var li_class = "receiver";
			if (data.session_id == session_id) {
				li_class = "sender";
			}
			var messageBubble = '<li class="message-item"><div class="message-bubble-wrapper '+li_class+'"><div class="message-bubble-text">' + msg + '</div></div></li>';
			$('#messageList').append(messageBubble);
		});

		socket.on('charge sent message', function(msg){

			var text = '<div class="payment-bar">' +
				'<div class="payment-header cf">'+
				'    <h2 class="title">Cobrança enviada! valor: R$'+ msg.amount +',00</h2>'+
				'    <button class="payment-bolinhas">bolinhas</button>'+
				'</div>'+
				'</div>';
 
			$('#charge').html(text);

		});

		socket.on('charge message', function(msg){
        var text = '<div class="payment-bar">' +
            '<div class="payment-header cf">'+
            '    <h2 class="title">Pagamento</h2>'+
            '    <button class="payment-bolinhas">bolinhas</button>'+
            '</div>'+
            '<div class="payment-content">'+
            '    <div class="payment-wrapper cf">'+
            '    <h3 class="payment-title">Valor: <span class="payment-price">R$ '+msg.amount+',00</span></h3>'+
            '    <button class="payment-button" id="pay">Pagar</button>'+
            '    </div>'+
            '    <p class="payment-rules">Ao finalizar seu pagamento, você concorda com os Termos de Uso do site.</p>'+
            '</div>'+
            '</div>';
 
			$('#charge').html(text);
		});

		socket.on('payment finished', function(msg){
            console.log($('.payment-bar .payment-header .title'));
			$('.payment-bar .payment-header .title').text(msg);
		});
      });

      $('#message').on("submit", function(e){
			e.preventDefault();
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
      });

      $('#charge-button').on("click",function(e){
            e.preventDefault();
            var value = $("#value").val();
            socket.emit('send charge', { "amount": value });
      });

      $("body").on("click", "#pay", function(e){
			e.preventDefault();
			socket.emit('send payment', "Pagamento efetuado com sucesso!");
			$('.payment-bar .payment-content .payment-button').addClass("hide");
      });

    </script>
  </body>
</html>
