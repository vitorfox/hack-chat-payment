<!doctype html>
<html>
  <head>
    <title>Chat Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/chat.css">
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Chat Payment</h1>
    </header>

    <main class="main-content">

      <!-- Begin screen -->
      <button class="button button-start">Buyer</button>
      <button class="button button-start">Seller</button>
      
      <!-- /Begin screen -->    
      
      <!-- Chat box -->
      <div class="chat-box">
        <div class="chat-header">
          <h2 class="chat-name-user">Username</h2>
        </div>
      
        <!-- Messages List -->
        <div class="chat-message">
          <ul class="message-list" id="messageList"></ul>
        </div>
      
        <form class="chat-input-box hide" id="message" action="">
            <div class="chat-input-wrapper">
              <input class="chat-input-text" placeholder="Enter your message" id="m" autocomplete="off" /><button class="chat-input-submit">Send</button>
            </div>
        </form>
      
        <form class="chat-input-box" id="nickname" action="">
            <div class="chat-input-wrapper"> 
              <input class="chat-input-text" placeholder="Choose your Nickname" id="n" autocomplete="off" /><button class="chat-input-submit">Submit</button>
            </div>
        </form>
      </div>
      <!-- /Chat box -->

    </main>

    <script>
      var socket = null;
      $('#message').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      $('#nickname').submit(function(){
        socket = io();
        socket.emit('set nickname', { "nickname": $('#n').val() });
        $('#nickname').hide();
        $('#message').removeClass('hide');
        socket.on('chat message', function(msg){
          var messageBubble = '<li class="message-item"><div class="message-bubble-wrapper"><div class="message-bubble-text">' + msg + '</div></div></li>';
          $('#messageList').append(messageBubble);
        });
        return false;
      });

    </script>
  </body>
</html>
