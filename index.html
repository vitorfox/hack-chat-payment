<!doctype html>
<html>
  <head>
    <title>Chat Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/chat.css">
    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  </head>
  <body>
    <div class="chat-box">
      <div class="chat-header"></div>
      <ul id="messages"></ul>
        <form id="message" action="">
            <input id="m" autocomplete="off" />
            <button>Send</button>
            <button id="charge">Cobrar</button>
        </form>
        <form id="nickname" action="">
            <input id="n" autocomplete="off" /><button>Nick</button>
        </form>
    </div>

    <script>
      var socket = null;
      $('#message').submit(function(){
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
      });

      $('#charge').click(function(){
            socket.emit('send charge', { "amount": 500});
            return false;
      });

      $('#nickname').submit(function(){
            socket = io();
            socket.emit('set nickname', { "nickname": $('#n').val() });
            $('#nickname').hide();
            socket.on('chat message', function(msg){
                $('#messages').append($('<li>').text(msg));
            });
            socket.on('charge message', function(msg){
                var text = "Cobran√ßa no valor de R$ " + msg.amount + " recebida.";
                $('#messages').append($('<li class="charge">').text(text));
            });
            return false;
      });

    </script>
  </body>
</html>
